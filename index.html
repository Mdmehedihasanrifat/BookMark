<div class="container mt-4">

     <h1 class="text-primary">  <i class="fas fa-book-open"></i>  <span class="text-success">My</span>  BookMark</h1>
   </div>

  <form name="Form" id="Form" method="post" class="form-control">

    <label for="BookName" class="text-black" style="font-weight: bolder"> Book Name:</label>
    <input type="text" name="Bookname" id="BookName" placeholder="Insert Book Name" class="form-control">

    <label for="aName" class="text-black" style="font-weight: bolder"> Author Name:</label>
    <input type="text" name="aName" id="aName" placeholder="Insert Author  Name" class="form-control">
    <label for="Icbn" class="text-black" style="font-weight: bolder"> Icbn</label>
    <input type="text" name="Icbn" id="Icbn" placeholder="Insert Icbn NO" class="form-control">


    <input type="submit" name="submit" id="submit" value="Submit" class="form-control bg-success text-white mt-2">



  </form>

  <table class="table table-striped table-bordered mt-5">
   <thead>
    <tr>
      <th>BookName</th>
      <th>Author</th>
      <th>Icbn No </th>
    </tr>
    </thead>
    <tbody id="Book-List">

    </tbody>
  </table>

</div>
